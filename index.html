<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="App Crypto Prices">
  <meta name="author" content="Arturo Hernández">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@arturo_hdzg">
  <meta name="twitter:creator" content="@arturo_hdzg">
  <meta name="twitter:title" content="App Crypto Prices">
  <meta name="twitter:description" content="App Crypto Prices">
  <meta property="og:title" content="App Crypto Prices">
  <meta property="og:description" content="App Crypto Prices">
  <meta property="og:url" content="https://arturohdzg.github.io/JS-API-Crypto-Prices-App/">
  <meta property="og:type" content="website">
  <meta name="keywords" content="Image Img Searcher">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <title>Cotizar Criptomonedas</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="one-half column">
        <img src="img/cryptomonedas.png" alt="Criptomonedas" width="300" height="300">
      </div>
      <div class="one-half column">
        <form id="formulario">
          <div class="row">
            <label for="moneda">Elige tu Moneda</label>
            <select class="u-full-width" id="moneda" name="moneda">
              <option value="">Elige tu moneda</option>
              <option value="USD">Dólar Estadounidense</option>
              <option value="MXN">Peso Mexicano</option>
              <option value="GBP">Libra Esterlina</option>
              <option value="EUR">Euro</option>
            </select>
          </div>

          <div class="row">
            <div>
              <label for="criptomonedas">Elige tu Criptomoneda</label>
              <select class="u-full-width" id="criptomonedas" name="criptomoneda">
                <option value="">Elige tu criptomoneda</option>
              </select>
            </div>
          </div>
          <input class="button-primary u-full-width" type="submit" value="Cotizar" />

          <div id="resultado" class="resultado"></div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p class="copyright">Cotizar Criptomonedas <span id="currentYear"></span>&copy;</p>
    <p class="copyright">Designed by Arturo Hernández Garza</p>
  </footer>

  <script src="js/app.js"></script>
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>

</body>

</html>
